apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: '200'
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./components/gateway
    targetRevision: HEAD
    repoURL: https://github.com/kjellmlarsson/eem-iks.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true