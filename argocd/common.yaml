apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common
  namespace: argocd
  labels:
    group: applications
  annotations:
    argocd.argoproj.io/sync-wave: '50'
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./components/common
  syncPolicy:
    automated:
      prune: true
      selfHeal: true