apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: common
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: ./envs/iks/nonprod/common
    targetRevision: HEAD
    repoURL: https://github.com/kjellmlarsson/eem-iks.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true